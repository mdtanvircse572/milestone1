    </header>
    <main>
        <section>
            <h2>Please Fill Up The Form</h2>
            <form>
                <label for="name"> Your Name:
                    <input id="name" type="text" placeholder="Enter Your Name">
                </label>
                <label for="email"> Your Email:
                    <input id="email" type="email" placeholder="Enter Your Email">
                </label>
                <label for="phone">Your Phone:
                    <input id="phone" type="text" placeholder="Enter Your Phone">
                </label>

                <fieldset>
                    <legend>Choose Your Pitha</legend>
                    <label for="chitoy">
                        <input id="chitoy" type="radio" name="pitha" > Chitoy
                    </label>
                    <label for="vapa">
                        <input id="vapa" type="radio" name="pitha"> Vapa
                    </label>
                    <label for=puli">
                        <input id="puli" type="radio" name="pitha"> Puli
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick One Or More Vorta</legend>
                    <label for="sorisha">
                        <input id="sorisha" type="checkbox" name="vorta"> Shorisha
                    </label>
                    <label for="shutki">
                        <input id="shutki" type="checkbox" name="vorta"> Shutki
                    </label>
                    <label for="morich">
                        <input id="morich" type="checkbox" name="vorta"> Morich
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
